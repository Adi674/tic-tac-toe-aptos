<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe on Aptos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>Powered by Aptos Blockchain</p>
        </header>

        <div class="game-info">
            <div class="status" id="gameStatus">Player X's turn</div>
            <div class="score">
                <span>X: <span id="scoreX">0</span></span>
                <span>O: <span id="scoreO">0</span></span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn">Reset Game</button>
            <button id="connectWalletBtn" class="btn wallet-btn">Connect Wallet</button>
        </div>

        <div class="wallet-info" id="walletInfo" style="display: none;">
            <p>Wallet: <span id="walletAddress"></span></p>
            <button id="deployGameBtn" class="btn">Deploy to Blockchain</button>
        </div>

        <div class="blockchain-status" id="blockchainStatus">
            <p>Local game mode - Connect wallet to play on blockchain</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="blockchain.js"></script>
    <script src="effects.js"></script>
</body>
</html>
